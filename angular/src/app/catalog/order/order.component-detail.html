<p-table #pnl [value]="items">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="productName">Sản phẩm<p-sortIcon field="productName"></p-sortIcon></th>
            <th pSortableColumn="productImage">Hình ảnh<p-sortIcon field="productImage"></p-sortIcon></th>
            <th pSortableColumn="productName">Đơn giá<p-sortIcon field="productName"></p-sortIcon></th>
            <th pSortableColumn="productName">Số lượng<p-sortIcon field="productName"></p-sortIcon></th>
            <th pSortableColumn="productName">Thành tiền<p-sortIcon field="productName"></p-sortIcon></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row>
        <tr>
            <td style="width: 10%;">{{row.productName}}</td>
            <td style="width: 10%;">
                <p-image [src]="productImage" [alt]="items.productImage" width="100%" height="100px"[preview]="true"></p-image>
            </td>
            <td style="width: 10%;">{{row.price | number}}</td>
            <td style="width: 10%;">{{row.quantity | number}}</td>
            <td style="width: 10%;">{{row.total | number}}</td>
           
        </tr>
    </ng-template>
</p-table>
